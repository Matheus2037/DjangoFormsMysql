{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gráficos</title>
    {% bootstrap_css %}
    <link href="{% static '../css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
    <style>
        .active {
            font-weight: bold;
            color: black !important;
        }
    </style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Minha Loja</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'venda' %}active{% endif %}" href="{% url 'venda' %}">Vendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'relatorio' %}active{% endif %}" href="{% url 'relatorio' %}">Relatórios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'grafico' %}active{% endif %}" href="{% url 'grafico' %}">Gráficos</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="container mt-4">
    <h1>Gráficos</h1>
    <div class="btn-group mt-4" role="group">
        <a href="?clientes=true" class="btn btn-dark">Gráfico de Clientes</a>
        <a href="?produtos=true" class="btn btn-dark">Gráfico de Produtos</a>
        <a href="?total_produto=true" class="btn btn-dark">Gráfico de Total de Produtos</a>
    </div>
    {% if img_tag %}
        <h2 class="mt-4">{{ title }}</h2>
        <div class="mt-4">
            <img src="{{ img_tag }}" class="img-fluid" alt="Gráfico">
        </div>
    {% endif %}
</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
